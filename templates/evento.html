{% extends "model_page.html" %}

{% block content %}
<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <label>Título</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden="">
    <br>
    <input type="text" name="titulo" value="{{ evento.titulo }}">
    <br>
    <label>Data do Evento: </label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao" rows="5" cols="24">{{ evento.descricao }}</textarea>
    <br>
    <label>Local do evento</label>
    <br>
    <input type="text" name="local_evento" value="{{ evento.local_evento }}">
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="submit">Cancelar</button>
    </a>
</form>
{% endblock %}
